<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 m6">
        <div class="card ">
          <div class="card-content ">
            <span class="card-title">Statistics</span>
            <div class="collection">
              <a href="#" class="collection-item">Admin users<span class="badge">{{ (admin.users|filter:{role:'admin'}).length  }}</span></a>
              <a href="#" class="collection-item">Users<span class="badge">{{ (admin.users|filter:{role:'user'}).length  }}</span></a>
            </div>

          </div>
        </div>
      </div>
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">List Users</span>

            <div class="collection">
              <div class="collection-item row" ng-repeat="user in admin.users">
                <div class="userInfo col s10">
                  <strong class="orange-text">{{user.name}}</strong><br>
                  <span>{{user.email}}</span>
                </div>

                <div class="test col s2">
                  <a class="btn-floating right red" ng-click="admin.delete(user)">
                    <i class=" material-icons">delete</i>
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


</div>
